<script>
  document.addEventListener("DOMContentLoaded", function() {
    let cartTotal = 0;
    let itemId = 0;

    window.addToCart = function(price, gameName) {
      console.log("Add to cart clicked:", gameName, price);
      cartTotal += price;
      itemId++;
      const cartItem = document.createElement("div");
      cartItem.className = "cart-item";
      cartItem.id = "item-" + itemId;
      cartItem.innerHTML = `
        <span>‚úÖ ${gameName} (+${price} TK)</span>
        <button class="remove-btn" onclick="removeFromCart(${price}, 'item-${itemId}')">‚ùå Remove</button>
      `;
      document.getElementById("cart").appendChild(cartItem);
      updateTotal();
    };

    window.removeFromCart = function(price, itemId) {
      const item = document.getElementById(itemId);
      if (item) {
        item.remove();
        cartTotal -= price;
        updateTotal();
      }
    };

    function updateTotal() {
      document.getElementById("total").innerText = "Total: " + cartTotal + " TK";
    }

    window.checkout = function() {
      if (cartTotal === 0) {
        alert("üõí Your cart is empty!");
        return;
      }
      alert("You need to Contact with us in what's app");
      document.getElementById("cart").innerHTML = "";
      cartTotal = 0;
      updateTotal();
      document.getElementById("contact").scrollIntoView({ behavior: "smooth" });
    };
  });
</script>
